server:
  port: 8080

cors:
  allowed:
    origins: http://library.productdock.rs

elasticsearch:
  port: 9200
  host: 10.156.15.204
  cluster-name: books-cluster

spring:
  kafka:
    enabled: true
    bootstrap-servers: ${kafka.server.url:10.156.15.204:9092}
    value-seriliazer: org.apache.kafka.common.serialization.StringSerializer
    key-serializer: org.apache.kafka.common.serialization.StringSerializer
    consumer:
      enable-auto-commit: true
      auto-offset-reset: latest
      group-id: ${consumer.group:group}
    topic:
      insert-book-topic: ${kafka.topic:insert-book-topic}